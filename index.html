<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Vivian</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="site-header">
        <nav class="navigation">
            <div class="logo">K.T. STUDIO</div>
            <ul>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>

    <div id="smooth-wrapper">
        <div id="smooth-content">
            
            <!-- SECTION 1: DASHBOARD -->
            <div class="dashboard">
                <div class="content-box">
                    <img src="img/Title.webp" alt="Title" onerror="this.style.display='none'">
                    <h3>Scroll Down &darr;</h3>
                    <p>I'm detecting an object moving at an alerting speed. We should get going.</p>
                    <p>You don't have to tell me twice...</p>
                    <p>...</p>
                    <p>What a world you left us with, huh Arno.</p>
                </div>
            </div>


            <!-- SECTION 2: PARALLAX ANIMATION -->
            <section id="story-parallax"></section>


            <!-- SECTION 3: WISHLIST -->
            <div class="wishlist-section">
                <img src="img/Title.webp" alt="Title" onerror="this.style.display='none'">
                <div class="hori-container">
                    <button class="cta-button">Wishlist Now</button>
                    <button class="cta-button">Follow Us</button>
                </div>
            </div>


            
            <footer class="site-footer">
                <p>&copy; 2025 Motion Comic Project. All rights reserved.</p>
            </footer>

        </div> <!-- End smooth-content -->
    </div> <!-- End smooth-wrapper -->


    <script src="js/GSAP/gsap.min.js"></script>
    <script src="js/GSAP/ScrollTrigger.min.js"></script>
    <script src="js/GSAP/ScrollSmoother.min.js"></script>
    <script src="js/app.js"></script>
