<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Adding user-scalable=no prevents accidental zooming, which is often desirable for fixed-scroll animations.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Project-Vivian</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

    <div id="loader-wrapper" class="loader-active">
        <div class="loader-content">
            <h1>K.T. STUDIO</h1>
            <div class="loading-bar"></div> 
            <p>Loading Motion Comic...</p>
        </div>
    </div>

    <header class="site-header">
        <nav class="navigation">
            <div class="logo">K.T. STUDIO</div>
            <ul>
                <li><a href="aboutus.html">About</a></li>
            </ul>
        </nav>
    </header>

    <div id="smooth-wrapper">

        <div class="dialogue-box">
            <div class="profile-image">
                <img id="chara-quinn" src="img/UI/PROFILES/QUINN-PROFILE.webp" alt="Character Profile">
                <img id="chara-seven" src="img/UI/PROFILES/SEVEN-PROFILE.webp" alt="Character Profile">
            </div>
            <div class="dialogue-content">
                <div class="character-name"></div>
                <p class="dialogue-text"></p>
            </div>
        </div>

        <div id="smooth-content">
    
            <!-- SECTION 1: DASHBOARD -->
            <div class="dashboard">
                <div class="content-box">
                    <img src="img/UI/Title.webp" alt="Title" onerror="this.style.display='none'">
                    <h3>For a better experience, please go fullscreen.</h3>
                    <button class="cta-button" id="fullscreenToggle">Go Fullscreen (F11)</button>
                    <h3>Scroll Down &darr;</h3>
                </div>
            </div>


            <!-- SECTION 2: PARALLAX ANIMATION -->
             
            <section id="story-parallax">


                <!-- Scene 4 Layers -->
                <div class="parallax-layer" id="S4-FG"> <img src="img/Layers/S4-FG.webp" alt="" loading="eager"> </div>



                <!-- Scene 3 Layers -->
                <div class="parallax-layer" id="S3-BG"> <img src="img/Layers/S3-BG.webp" alt="" loading="eager"> </div>
                <div class="parallax-layer" id="S3-LE"></div>
                <div class="parallax-layer" id="S3-L0"> <img src="img/Layers/S3-L0.webp" alt="" loading="eager"> </div>
                <div class="parallax-layer" id="S3-FG-1"> <img src="img/Layers/S3-FG-1.webp" alt="" loading="eager">
                <div class="parallax-layer" id="S3-LS"> <img src="img/Layers/S3-LS.webp" alt="" loading="eager"></div>
                </div>
                <div class="parallax-layer" id="S3-FG-0"> <img src="img/Layers/S3-FG-0.webp" alt="" loading="eager"> </div>





                <!-- Scene 2 Layers -->
                <div class="parallax-layer" id="S2-BG"> <img src="img/Layers/S2-BG.webp" alt="" loading="eager"> </div>
                <div class="parallax-layer" id="S2-L2"> <img src="img/Layers/S2-L2.webp" alt="" loading="eager"> </div>
                <div class="parallax-layer" id="S2-L1"> <img src="img/Layers/S2-L1.webp" alt="" loading="eager"> </div>
                <div class="parallax-layer" id="S2-L0"> <img src="img/Layers/S2-L0.webp" alt="" loading="eager"> </div>
                <div class="parallax-layer" id="S2-LW"> <img src="img/Layers/S2-LW.webp" alt="" loading="eager"> </div>
                <div class="parallax-layer" id="S2-FG"> <img src="img/Layers/S2-FG.webp" alt="" loading="eager"> </div>



                <!-- Scene 1 Layers -->
                <div class="parallax-layer" id="S1-BG"> <img src="img/Layers/S1-BG.webp" alt="" loading="eager"> </div>
                <div class="parallax-layer" id="S1-TOWER"> <img src="img/Layers/S1-TOWER.webp" alt="" loading="eager"> </div>
                <div class="parallax-layer fog fthree" id="S1-FOG-2"></div>
                <div class="parallax-layer" id="S1-L2"> <img src="img/Layers/S1-L2.webp" alt="" loading="eager"> </div>
                <div class="parallax-layer fog ftwo" id="S1-FOG-1"></div>
                <div class="parallax-layer" id="S1-L1"> <img src="img/Layers/S1-L1.webp" alt="" loading="eager"> </div>
                <div class="parallax-layer" id="S1-L0"> <img src="img/Layers/S1-L0.webp" alt="" loading="eager"> </div>
                <div class="parallax-layer fog fone" id="S1-FOG-0"></div>
                <div class="parallax-layer" id="S1-FG"> <img src="img/Layers/S1-FG.webp" alt="" loading="eager"> 
                    <div class="parallax-layer quinn-character-s1 " id="S1-QUINN-1"> <img src="img/Layers/S1-QUINN-1.webp" alt="" loading="eager"> </div>
                    <div class="parallax-layer quinn-character-s1" id="S1-QUINN-0"> <img src="img/Layers/S1-QUINN-0.webp" alt="" loading="eager"> </div>
                </div>




            
            <div class="Seven"></div>
            <div class="Quinn-lantern"><div class="Quinn"></div></div>
           

            </section>
            
            <!-- SECTION 3: WISHLIST -->
            <div class="wishlist-section">
                <img src="img/UI/Title.webp" alt="Title" onerror="this.style.display='none'">
                <div class="hori-container">
                    <button class="cta-button">Wishlist Now</button>
                    <button class="cta-button">Follow Us</button>
                </div>
            </div>


            <footer class="site-footer"><p>&copy; 2025â€“<span class="copyright-year"></span> K.T STUDIO. All Rights Reserved.</p></footer>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/DrawSVGPlugin.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/CustomWiggle.min.js"></script>
    <script src="js/main.js" type="module"></script>
    <script src="js/general.js"></script>

</html>
